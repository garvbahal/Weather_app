<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
      </div>

      <div class="Weather-container">
        <!-- grant location container -->
        <div class="grant-location-container">
          <img
            src="assets/location.png"
            width="80px"
            height="80px"
            loading="lazy"
            alt=""
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>

          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button type="submit" class="btn">
            <img
              src="assets/search.png"
              loading="lazy"
              width="20px"
              height="20px"
            />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
          <img src="assets/loading.gif" width="150px" height="150px" />
          <p>Loading</p>
        </div>

        <!-- weather show information -->
        <div class="user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />

          <p data-temp></p>

          <!-- 3cards -->
          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>Windspeed</p>
              <p data-windSpeed></p>
            </div>

            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="assets/cloud.png" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
