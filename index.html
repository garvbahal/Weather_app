<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garv Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
      </div>

      <div class="Weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            width="80px"
            height="80px"
            loading="lazy"
            alt=""
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>

          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button type="submit" class="btn">
            <img
              src="assets/search.png"
              loading="lazy"
              width="20px"
              height="20px"
            />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="assets/loading.gif" width="150px" height="150px" />
          <p>Loading</p>
        </div>

        <!-- weather show information -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />

          <p data-temp></p>

          <!-- 3cards -->
          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>Windspeed</p>
              <p data-windSpeed></p>
            </div>

            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="assets/cloud.png" />
              <p>clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- error handling -->
        <div class="error-show-container" data-errorContainer>
          <img src="assets/not-found.png" />
          <p>city not found</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
